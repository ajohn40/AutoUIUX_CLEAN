<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Version Rankings</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      line-height: 1.6;
      color: #2d3748;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 2rem 1rem;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      padding: 3rem;
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 700;
      color: #1a202c;
      text-align: center;
      margin-bottom: 2rem;
      background: linear-gradient(135deg, #667eea, #764ba2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    h2 {
      font-size: 1.75rem;
      font-weight: 600;
      color: #2d3748;
      margin: 2.5rem 0 1.5rem 0;
      padding-bottom: 0.5rem;
      border-bottom: 2px solid #e2e8f0;
    }

    .version-links {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
      margin-bottom: 2rem;
      list-style: none;
    }

    .version-links li {
      background: linear-gradient(135deg, #4299e1, #3182ce);
      border-radius: 12px;
      transition: all 0.3s ease;
    }

    .version-links li:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(66, 153, 225, 0.3);
    }

    .version-links a {
      display: block;
      padding: 1rem 1.5rem;
      color: white;
      text-decoration: none;
      font-weight: 500;
      text-align: center;
      border-radius: 12px;
      transition: all 0.3s ease;
    }

    .version-links a:hover {
      background: rgba(255, 255, 255, 0.1);
    }

    .form-section {
      background: #f7fafc;
      border-radius: 16px;
      padding: 2rem;
      margin: 2rem 0;
      border: 1px solid #e2e8f0;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      font-weight: 500;
      color: #4a5568;
      margin-bottom: 0.5rem;
      font-size: 1rem;
    }

    select {
      width: 100%;
      padding: 0.75rem 1rem;
      border: 2px solid #e2e8f0;
      border-radius: 8px;
      font-size: 1rem;
      background: white;
      color: #2d3748;
      transition: all 0.3s ease;
      appearance: none;
      background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='m6 8 4 4 4-4'/%3e%3c/svg%3e");
      background-position: right 0.5rem center;
      background-repeat: no-repeat;
      background-size: 1.5em 1.5em;
      padding-right: 2.5rem;
    }

    select:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    textarea {
      width: 100%;
      padding: 0.75rem 1rem;
      border: 2px solid #e2e8f0;
      border-radius: 8px;
      font-size: 1rem;
      font-family: inherit;
      background: white;
      color: #2d3748;
      transition: all 0.3s ease;
      resize: vertical;
      min-height: 120px;
    }

    textarea:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    textarea::placeholder {
      color: #a0aec0;
    }

    button {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      border: none;
      padding: 0.875rem 2rem;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 14px rgba(102, 126, 234, 0.3);
    }

    button:hover {
      transform: translateY(-1px);
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
    }

    button:active {
      transform: translateY(0);
    }

    .message {
      padding: 1rem;
      border-radius: 8px;
      margin: 1rem 0;
      font-weight: 500;
      text-align: center;
    }

    .message.success {
      background: #f0fff4;
      color: #22543d;
      border: 1px solid #9ae6b4;
    }

    .message.error {
      background: #fed7d7;
      color: #742a2a;
      border: 1px solid #feb2b2;
    }

    .divider {
      height: 2px;
      background: linear-gradient(90deg, transparent, #e2e8f0, transparent);
      margin: 3rem 0;
      border: none;
    }

    .iteration-badge {
      display: inline-block;
      background: linear-gradient(135deg, #48bb78, #38a169);
      color: white;
      padding: 0.25rem 0.75rem;
      border-radius: 20px;
      font-size: 0.875rem;
      font-weight: 500;
      margin-left: 0.5rem;
    }

    .ranking-form {
      display: grid;
      gap: 1rem;
    }

    @media (max-width: 768px) {
      .container {
        padding: 2rem 1.5rem;
        margin: 1rem;
      }

      h1 {
        font-size: 2rem;
      }

      h2 {
        font-size: 1.5rem;
      }

      .version-links {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Test Versions</h1>
    
    <ul class="version-links">
      <li><a href="http://localhost:3004" target="_blank"> Version 1</a></li>
      <li><a href="http://localhost:3005" target="_blank"> Version 2</a></li>
      <li><a href="http://localhost:3006" target="_blank"> Version 3</a></li>
    </ul>

    <h2>Rank the Versions <span class="iteration-badge" id="iterationCount">Iteration 0</span></h2>
    
    <div class="form-section">
      <form id="rankForm" class="ranking-form">
        <div class="form-group">
          <label for="first">1st Place:</label>
          <select name="first" id="first">
            <option value="">Select version...</option>
            <option value="1">Version 1</option>
            <option value="2">Version 2</option>
            <option value="3">Version 3</option>
          </select>
        </div>

        <div class="form-group">
          <label for="second">2nd Place:</label>
          <select name="second" id="second">
            <option value="">Select version...</option>
            <option value="1">Version 1</option>
            <option value="2">Version 2</option>
            <option value="3">Version 3</option>
          </select>
        </div>

        <div class="form-group">
          <label for="third">3rd Place:</label>
          <select name="third" id="third">
            <option value="">Select version...</option>
            <option value="1">Version 1</option>
            <option value="2">Version 2</option>
            <option value="3">Version 3</option>
          </select>
        </div>

        <button type="submit">Submit Ranking</button>
      </form>

      <div id="message" class="message" style="display: none;"></div>
    </div>

    <hr class="divider">

    <h2>Run Another Iteration</h2>
    
    <div class="form-section">
      <form id="iterationForm">
        <div class="form-group">
          <label for="version">Select Version:</label>
          <select name="version" id="version" required>
            <option value="">Choose a version...</option>
            <option value="1">Version 1</option>
            <option value="2">Version 2</option>
            <option value="3">Version 3</option>
          </select>
        </div>

        <div class="form-group">
          <label for="userImprovements">Describe any improvements you want in the next iteration:</label>
          <textarea name="userImprovements" id="userImprovements" placeholder="e.g., Improve font contrast, reduce load time, enhance navigation..."></textarea>
        </div>

        <button type="submit">Run Iteration</button>
      </form>

      <div id="iterationMessage" class="message" style="display: none;"></div>
    </div>
  </div>

  <script>
    // Submit ranking form
    document.getElementById('rankForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const data = {
        first: formData.get('first'),
        second: formData.get('second'),
        third: formData.get('third')
      };

      try {
        const response = await fetch('/submit', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });

        const result = await response.text();
        const messageEl = document.getElementById('message');
        messageEl.innerText = result;
        messageEl.className = 'message success';
        messageEl.style.display = 'block';
        updateIterationDisplay();
      } catch (err) {
        const messageEl = document.getElementById('message');
        messageEl.innerText = 'Error submitting preferences.';
        messageEl.className = 'message error';
        messageEl.style.display = 'block';
        console.error(err);
      }

      e.target.reset();
    });

    // Submit run iteration form
    document.getElementById('iterationForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const version = formData.get('version');
      const userImprovements = formData.get('userImprovements');

      try {
        const response = await fetch('/run-iteration', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ version, userImprovements })
        });

        const result = await response.text();
        const messageEl = document.getElementById('iterationMessage');
        messageEl.innerText = result;
        messageEl.className = 'message success';
        messageEl.style.display = 'block';
        updateIterationDisplay();
      } catch (err) {
        const messageEl = document.getElementById('iterationMessage');
        messageEl.innerText = 'Error running iteration.';
        messageEl.className = 'message error';
        messageEl.style.display = 'block';
        console.error(err);
      }
    });

    async function updateIterationDisplay() {
      try {
        const res = await fetch('/iteration-count');
        const data = await res.json();
        document.getElementById('iterationCount').innerText = `Iteration ${data.iteration}`;
      } catch (err) {
        document.getElementById('iterationCount').innerText = 'Iteration ?';
      }
    }

    // Initialize iteration count on page load
    updateIterationDisplay();
  </script>
</body>
</html>
